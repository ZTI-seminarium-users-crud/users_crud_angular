<mat-paginator #paginator
               (page)="handlePageEvent($event)"
               [length]="length"
               [pageSize]="pageSize"
               [pageIndex]="pageIndex"
               [pageSizeOptions]="pageSizeOptions ? pageSizeOptions : []"
               [disabled]="false"
               [hidePageSize]="false"
               [showFirstLastButtons]="false"
></mat-paginator>
<div>pageIndex: {{pageIndex}}, pageSize: {{pageSize}}</div>
