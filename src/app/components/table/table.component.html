<table mat-table [dataSource]="students" class="mat-elevation-z8">

    <ng-container [matColumnDef]="column" *ngFor="let column of selectedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>

      <ng-container *ngIf="column!='actions'; else actions">
        <td mat-cell *matCellDef="let student"> {{student[column]}} </td>
      </ng-container>
      <ng-template #actions>
        <td mat-cell *matCellDef="let student">
          <button mat-mini-fab color="primary" (click)="openUpdateStudentDialog(student)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn" (click)="onDeleteStudentClicked(student)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-template>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="selectedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: selectedColumns;"></tr>

</table>
