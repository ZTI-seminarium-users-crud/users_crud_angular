<app-header></app-header>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <app-sidebar (filtersChange)="handleFiltersChange($event)"></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <app-column-picker (selectedColumnsChange)="handleSelectedColumnsChange($event)"></app-column-picker>
    <app-table [students]="(students | async) ?? [] " [selectedColumns]="getSelectedColumnsWithId()"></app-table>
    <app-page-navigator
      [pageIndex]="selectedPageNumber"
      [pageSize]="selectedPageSize"
      (pageNavigatorEventEmitter)="handlePaginatorChange($event)"
    ></app-page-navigator>
  </mat-drawer-content>
</mat-drawer-container>
