<h1 mat-dialog-title>Update Student</h1>
<div mat-dialog-content class="form-fields-container">

  <div class="required">
    <p>Required fields</p>
    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput [(ngModel)]="data.student.first_name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput [(ngModel)]="data.student.last_name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Specialization</mat-label>
      <mat-select [(ngModel)]="data.student.specialization" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let specialization of data.specializations | async" [value]="specialization">
          {{specialization}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Degree</mat-label>
      <mat-select [(ngModel)]="data.student.degree" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let degree of data.degrees | async" [value]="degree">
          {{degree}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Semestr</mat-label>
      <mat-select [(ngModel)]="data.student.semester" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let semester of data.semesters | async" [value]="semester">
          {{semester}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox class="example-margin" [(ngModel)]="data.student.is_male" labelPosition="before" required>
      Is male?
    </mat-checkbox>
  </div>

  <div class="non-required-fields">
    <p>Non-required fields</p>
    <mat-form-field appearance="fill">
      <mat-label>Average grade [2.0 - 5.0]</mat-label>
      <input matInput type="number" step="0.01" [(ngModel)]="data.student.average_grade">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Hair color</mat-label>
      <input matInput [(ngModel)]="data.student.hair_color">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Height [cm]</mat-label>
      <input matInput type="number" [(ngModel)]="data.student.height">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Weight [kg]</mat-label>
      <input matInput type="number"
             [(ngModel)]="data.student.weight">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Age [years]</mat-label>
      <input matInput type="number" [(ngModel)]="data.student.age">
    </mat-form-field>

  </div>

</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close="">Cancel</button>
  <button mat-button [mat-dialog-close]="data.student" >Ok</button>
</div>
